<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Admin - Micha Website</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts for better aesthetics -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h2>Create Admin</h2>
        <form id="createAdminForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Create Account</button>
        </form>
        <div id="message" class="message"></div>
        <div class="link-text">
            Already have an account? <a href="login.html">Login here</a>
        </div>
    </div>

    <script>
        const form = document.getElementById('createAdminForm');
        const messageDiv = document.getElementById('message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            messageDiv.style.display = 'none';
            messageDiv.className = 'message';

            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());

            const API_BASE = `http://${window.location.hostname}:3000/api/admin`;

            try {
                const response = await fetch(`${API_BASE}/create`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    messageDiv.textContent = 'Admin created successfully! Redirecting to login...';
                    messageDiv.classList.add('success');
                    messageDiv.style.display = 'block';
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    messageDiv.textContent = result.message || 'Error creating admin';
                    messageDiv.classList.add('error');
                    messageDiv.style.display = 'block';
                }
            } catch (error) {
                messageDiv.textContent = 'Network error occurred.';
                messageDiv.classList.add('error');
                messageDiv.style.display = 'block';
            }
        });
    </script>
</body>

</html>
