<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Products</title>
<style>
    body {
  font-family: Arial, sans-serif;
  background: #f5f5f5;
  padding: 20px;
}

.product-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
  gap: 20px;
}

/* ---------- CARD ---------- */
.product-card {
  background: #fff;
  border-radius: 10px;
  padding: 12px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}

/* ---------- SLIDER ---------- */
.slider {
  position: relative;
  width: 100%;
  height: 180px;
  overflow: hidden;
  border-radius: 8px;
}

.slider img {
  width: 100%;
  height: 180px;
  object-fit: cover;
  display: none;
}

.slider img.active {
  display: block;
}

/* slider buttons */
.slider-btn {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background: rgba(0,0,0,0.6);
  color: #fff;
  border: none;
  padding: 6px 10px;
  cursor: pointer;
  border-radius: 50%;
}

.prev {
  left: 8px;
}

.next {
  right: 8px;
}

/* ---------- CONTENT ---------- */
.product-title {
  font-size: 17px;
  font-weight: bold;
  margin-top: 10px;
}

.product-desc {
  font-size: 14px;
  color: #555;
}

.price-box {
  margin-top: 8px;
}

.mrp {
  text-decoration: line-through;
  color: #999;
  margin-right: 6px;
}

.discounted {
  color: #28a745;
  font-weight: bold;
}

.badge {
  display: inline-block;
  padding: 4px 8px;
  font-size: 12px;
  border-radius: 4px;
  margin-top: 6px;
}

.feature {
  background: #ffc107;
}

.unavailable {
  background: #dc3545;
  color: white;
}

</style>
</head>
<body>

  <h2>All Products</h2>

  <div id="productContainer" class="product-grid"></div>
<script>
    const productContainer = document.getElementById("productContainer");

fetch("http://localhost:3000/api/products/all")
  .then(res => res.json())
  .then(products => {
    productContainer.innerHTML = "";

    products.forEach((product, index) => {
      const card = document.createElement("div");
      card.className = "product-card";

      // slider images
      const imagesHTML = product.images.map((img, i) =>
        `<img src="${img}" class="${i === 0 ? "active" : ""}">`
      ).join("");

      card.innerHTML = `
        <div class="slider" data-index="${index}">
          ${imagesHTML}
          <button class="slider-btn prev">‹</button>
          <button class="slider-btn next">›</button>
        </div>

        <div class="product-title">${product.title}</div>
        <div class="product-desc">${product.description}</div>

        <div class="price-box">
          <span class="mrp">₹${product.mrp}</span>
          <span class="discounted">₹${product.discountedPrice}</span>
        </div>

        <div>
          ${product.feature ? `<span class="badge feature">Featured</span>` : ""}
          ${!product.available ? `<span class="badge unavailable">Out of Stock</span>` : ""}
        </div>
      `;

      productContainer.appendChild(card);

      initSlider(card);
    });
  })
  .catch(err => console.error(err));

/* ---------- SLIDER LOGIC ---------- */
function initSlider(card) {
  const images = card.querySelectorAll(".slider img");
  const prevBtn = card.querySelector(".prev");
  const nextBtn = card.querySelector(".next");

  let currentIndex = 0;

  function showImage(index) {
    images.forEach(img => img.classList.remove("active"));
    images[index].classList.add("active");
  }

  prevBtn.addEventListener("click", () => {
    currentIndex = (currentIndex - 1 + images.length) % images.length;
    showImage(currentIndex);
  });

  nextBtn.addEventListener("click", () => {
    currentIndex = (currentIndex + 1) % images.length;
    showImage(currentIndex);
  });
}

</script>
</body>
</html>
